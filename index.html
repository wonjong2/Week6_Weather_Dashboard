<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashborad</title>
    <!-- link to the css file for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="navbar custom-navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <section class="col-sm-12 col-md-3 mt-2">
                <h3 class="fw-bold" id="search-title">Search for a City:</h3>
                <!-- Search Input form -->
                <form class="d-flex flex-column" id="search">
                    <input class="form-control mb-3" type="search" placeholder="Search" aria-label="Search" id="search-input">
                    <button class="btn btn-outline-success custom-btn" type="submit">Search</button>
                </form>
                <hr>
                <!-- Search history -->
                <div class="container btn-group-vertical px-0" id="city-history"></div>
            </section>
            <section class="col-sm-12 col-md-9">
                <div class="container col-sm-12 col-md-9 mt-2 column"></div>
                    <!-- Current Weather -->
                    <section class="today-weather" id="today">
                    </section>
                    <!-- 5 days forecast -->
                    <section class="container column mt-3 px-0">
                        <h4 class="fw-bold">5-Day Forecast</h4>
                        <section class="d-flex flex-wrap justify-content-between px-0" id="card-container">
                        </section>
                    </section>
                </div>
            </section>
        </div>

    </main>

    <!-- link to moment script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- link to bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
